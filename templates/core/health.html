<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Health</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; margin: 2rem; }
    .ok { color: #0a7b22; }
    .bad { color: #b00020; }
    .card { border: 1px solid #e3e3e3; border-radius: 8px; padding: 16px; max-width: 520px; }
  </style>
  </head>
<body>
  <div class="card">
    <h1>Application Health</h1>
    {% if db_ok %}
      <p><strong>Database</strong>: <span class="ok">Connected</span></p>
    {% else %}
      <p><strong>Database</strong>: <span class="bad">Not Connected</span></p>
    {% endif %}
    <p><strong>Engine</strong>: {{ db_engine|default:"unknown" }}</p>
    <p><strong>Name</strong>: {{ db_name|default:"unknown" }}</p>
    {% if db_host %}<p><strong>Host</strong>: {{ db_host }}</p>{% endif %}
    {% if db_port %}<p><strong>Port</strong>: {{ db_port }}</p>{% endif %}
  </div>
</body>
</html>
