{% extends 'base.html' %}
{% block title %}Server Error (500){% endblock %}
{% block content %}
<div class="max-w-md mx-auto">
  <div class="bg-white rounded-xl shadow-lg overflow-hidden">
    <div class="bg-gradient-to-r from-purple-600 to-pink-600 text-white p-6 text-center">
      <div class="w-16 h-16 bg-white bg-opacity-20 rounded-full flex items-center justify-center mx-auto mb-4">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636l-12.728 12.728M5.636 5.636l12.728 12.728"></path>
        </svg>
      </div>
      <h1 class="text-xl font-bold">Something went wrong</h1>
      <p class="text-pink-100">An unexpected error occurred. Please try again later.</p>
    </div>
    <div class="p-6 text-center space-y-4">
      <a href="/" class="block w-full bg-primary text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">Go to Homepage</a>
    </div>
  </div>
</div>
{% endblock %}
