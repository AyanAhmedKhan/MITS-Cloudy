{% extends 'base.html' %}
{% block title %}Password Required - MITS Portal{% endblock %}
{% block content %}
<div class="max-w-md mx-auto">
  <div class="bg-white rounded-xl shadow-lg overflow-hidden">
    <!-- Header -->
    <div class="bg-gradient-to-r from-yellow-500 to-yellow-600 text-white p-6 text-center">
      <div class="w-16 h-16 bg-white bg-opacity-20 rounded-full flex items-center justify-center mx-auto mb-4">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
        </svg>
      </div>
      <h1 class="text-xl font-bold">Password Required</h1>
    </div>

    <!-- Content -->
    <div class="p-6">
      <div class="mb-6 text-center">
        <h2 class="text-lg font-medium text-gray-900 mb-2">Enter Password</h2>
        <p class="text-gray-600">This shared content is password protected. Please enter the password to access it.</p>
      </div>

      {% if error %}
        <div class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg">
          <p class="text-sm text-red-600">{{ error }}</p>
        </div>
      {% endif %}

      <form method="GET" action="/share/{{ token }}/">
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input type="password" id="password" name="password" required
                 class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                 placeholder="Enter password">
        </div>
        
        <button type="submit" class="w-full bg-primary text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">
          Access Content
        </button>
      </form>

      <div class="mt-6 text-center">
        <a href="/" class="text-sm text-gray-500 hover:text-gray-700">
          Go to Homepage
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
